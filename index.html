<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Service</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    .service-button { padding: 10px; margin: 5px; cursor: pointer; border: 1px solid #ccc; border-radius: 5px; }
    .selected { background: #4caf50; color: white; }
    input, button { padding: 10px; margin: 10px; width: 80%; }
    button { background: #4caf50; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>

  <h1>Book Your Service</h1>
  
  <h2>Select a Service:</h2>
  <div id="serviceList"></div>

  <form id="bookingForm">
    <input type="text" id="customerName" placeholder="Full Name" required>
    <input type="text" id="customerPhone" placeholder="Phone Number" required>
    <input type="datetime-local" id="reservedOn" required>
    <button type="button" onclick="submitBooking()">Book Now</button>
  </form>

  <p id="status"></p>

  <script>
    const services = [
      { uuid: "b7c4edf5-d736-44ca-8714-c0de2a4aa53a", name: "Premium Interior Sedan and Hatch", price: "A$110.00" },
      { uuid: "54b60514-9521-4395-96ae-712b4585983b", name: "Premium Interior Small SUV", price: "A$120.00" },
      { uuid: "6ecb4ffb-c11c-4825-aedc-f1be2307c4eb", name: "Premium Interior LRG SUV", price: "A$130.00" },
      { uuid: "d584bda5-5d06-46ac-bbd0-4cb0071478f6", name: "Premium Max Sedan and Hatch", price: "A$180.00" },
      { uuid: "59920ac8-f6a3-40b2-9e1f-aab7a665208a", name: "Premium max Small SUV", price: "A$190.00" },
      { uuid: "a36dc87d-798e-4ad5-af3d-5d44bbea0da1", name: "Ceramic Coating", price: "A$1,499.00" },
      { uuid: "39c7b9a1-e1c7-48f8-958f-238e3b2cbee6", name: "Gold Wash Small SUV And Wagons", price: "A$75.00" }
    ];

    let selectedService = null;

    function populateServices() {
      const serviceList = document.getElementById("serviceList");
      services.forEach(service => {
        const button = document.createElement("button");
        button.innerText = `${service.name} - ${service.price}`;
        button.classList.add("service-button");
        button.onclick = () => {
          document.querySelectorAll(".service-button").forEach(btn => btn.classList.remove("selected"));
          button.classList.add("selected");
          selectedService = service.uuid;
        };
        serviceList.appendChild(button);
      });
    }

    function convertToUTC(dateTimeLocal) {
      const localDate = new Date(dateTimeLocal);
      return localDate.toISOString().replace(/\.\d+Z$/, "Z"); // Removes milliseconds to match ISO 8601 format
    }

    async function submitBooking() {
      if (!selectedService) {
        alert("Please select a service!");
        return;
      }

      const reservedOnLocal = document.getElementById("reservedOn").value;
      if (!reservedOnLocal) {
        alert("Please select a valid date and time!");
        return;
      }

      const bookingData = {
        location_uuid: "47191ab9-1611-4468-a49c-efcd4ee1109f",
        service_uuid: selectedService,
        reserved_on: convertToUTC(reservedOnLocal),
        customer_phone: document.getElementById("customerPhone").value,
        customer_first_name: document.getElementById("customerName").value
      };

      try {
        // Update the URL to use HTTPS along with your DuckDNS domain on port 3001.
        const response = await fetch("https://mnstry.duckdns.org:3001/book", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(bookingData)
        });

        const result = await response.json();
        document.getElementById("status").innerText = result.message || "Booking created!";
      } catch (error) {
        console.error("Error creating booking:", error);
        document.getElementById("status").innerText = "Booking failed.";
      }
    }

    populateServices();
  </script>

</body>
</html>
